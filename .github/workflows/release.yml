name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # Intel & Silicon (via Universal or target specific)
            args: "--target aarch64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install dependencies (macos only)
        if: matrix.platform == 'macos-latest'
        # Currently your local setup has scrcpy binaries. 
        # For CI, we rely on the bundled binaries you committed, or we install deps if needed.
        run: echo "Using bundled binaries"

      - name: install frontend dependencies
        shell: bash
        run: |
          npm install
          # Force tauri-action to use npm by removing bun lockfile if present
          rm -f bun.lock bun.lockb

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__ # the action automatically replaces this with the app version
          releaseName: "Green Bot v__VERSION__"
          releaseBody: |
            ## üì• Download

            | Platform | Download | Notes |
            |----------|----------|-------|
            | **macOS** (Apple Silicon) | `green-bot_x.x.x_aarch64.dmg` | M1/M2/M3/M4 Macs |
            | **macOS** (Intel) | `green-bot_x.x.x_x64.dmg` | Intel Macs |
            | **Windows** | `green-bot_x.x.x_x64-setup.exe` | Windows 10/11 |
            | **Windows** (MSI) | `green-bot_x.x.x_x64_en-US.msi` | Alternative installer |
            | **Linux** (Universal) | `green-bot_x.x.x_amd64.AppImage` | Works on most distros |
            | **Linux** (Debian/Ubuntu) | `green-bot_x.x.x_amd64.deb` | For apt-based systems |
            | **Linux** (Fedora/RHEL) | `green-bot_x.x.x.x86_64.rpm` | For dnf/yum systems |

            ---

            ### ‚ö†Ô∏è macOS Users
            
            If you see **"App is damaged and can't be opened"**, run this in Terminal:
            ```bash
            xattr -cr /Applications/green-bot.app
            ```

            ---

            ### üîÑ Auto-Updates
            
            Already have Green Bot installed? Go to **Settings ‚Üí Updates ‚Üí Check for Updates** to update directly from the app.

            ---

            üìñ **[Installation Guide](https://github.com/akshayejh/green-bot/blob/main/INSTALL.md)** ¬∑ üêõ **[Report a Bug](https://github.com/akshayejh/green-bot/issues/new)**
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
